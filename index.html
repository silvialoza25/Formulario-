        <form class="form">
            <input type="text" id="nombre" name="nombre" placeholder="Escriba aquí su Nombre" required><br>
            <input type="text" id="apellido" name="apellido" placeholder="Escriba aquí su Apellido" required><br>
            <input class="input" id="number" min="18" max="35" type="number" placeholder="Edad">
            <input type="email" id="Email" name="Email" placeholder="Ejemplo@gmail.com" required><br>
            <div class="container__pais">
                <label for="pais" required>País de origen</label>
                <select name="pais" class="pais" required>
                    <option value="">Selecciona tu ciudad</option>
                    <option value="Arauca">Arauca</option>
                    <option value="Bogota">Bogota</option>
                    <option value="Barranquilla">Barranquilla</option>
                    <option value="Buenaventura">Buenaventura</option>
                    <option value="Cali">Cali</option>
                    <option value="Cartagena">Cartagena</option>
                </select><br>
                <br>
            </div>
            <br>
            <div class="container__carrera">
                <label for="carrera" class="carrera-title">¿A qué carreras deseas inscribirte?</label> <br>

                <label for="carrera">Desarrollo FrontEnd</label> <br>
                <input type="checkbox" name="carrera" class="carrera">

                <label for="carrera">Desarrollo BackEnd</label> <br><br>
                <input type="checkbox" name="carrera" class="carrera">

            </div>
            <div class="modalidad">
                <p>Modalidad</p> <br> <br>

                <div class="modalidad-text">
                    <div>
                        <label for="modalidad">Presencial</label>
                        <input type="radio" name="modalidad" class="presencial">
                    </div>
                    <div>
                        <label for="modalidad">Virtual</label>
                        <input type="radio" name="modalidad" class="virtual">
                    </div>
                    <br> <br>
                </div>
            </div>

            <br><br>
            <input type="submit" name="enviar" id="enviar">

            <input type="reset" name="resetear" id="resetear">


        </form>
    </div>
